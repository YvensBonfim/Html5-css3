<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs 3</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="name">nome:</label>
            <input type="text" name="name" id="name" autocomplete="username" placeholder="nome de usuário" min="3" required>
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0"
            max="10" step="0.1" placeholder="o a 10">
        </p>
        <p>
            <label for="mes">periodo letivo:</label>
            <input type="month" name="mes" id="mes" value="2023-01">
        </p>
        <p>
            <label for="dia">dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="hora">hora da prova:</label>
            <input type="time" name="hora" id="hora" value="10:00">
        </p>
    </form>
    
</body>
</html>
