<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        

        div{
            
            display: inline-block; /* COLOCA AS DIVS EM UMA UNICA LINHA  */
            background-color: rgb(131, 161, 224);
            border-radius: 20px;
            border: 1px solid rgb(98, 78, 168);
            text-align: center;
            height: 200px; 
            width: 200px;
        }

        div:hover{
            background-color: rgb(189, 102, 216);
            border: rgb(90, 13, 100);
        }
        
       

    </style>
</head>
<body>
   <div id="d1">Mackes</div>
   <div id="d2">Cabelo</div>
   <div id="d3">sobrancelha</div>
    
</body>
</html>
