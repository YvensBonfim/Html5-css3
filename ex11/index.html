<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou
    simplesmente aumente e diminua o tamanho do seu Navegador
</p> 

<picture>
    <source media="(max-width:750px )" srcset="imgs/p.png" type="image/png">


    <source media="(max-width: 1050px)" srcset="imgs/m.png" type="image/png">
    <img src="imgs/g.png" alt="imagem flexivel">

     <h1>Reproduzir Audio</h1>
     <p>vamos aprender a reproduzir audios</p>
     <audio src="midias/circles.mp3" controls ></audio>
     <br>
     <!--MP# WAV OGG
    verifique os parametros quando quiser que o audio inicie de uma determinada forma-->
     <audio preload="metadata" controls>
        <source src="midias/audio2.mp3" controls type="audio/mpeg" >
     </audio>

</picture>
</body>
</html>
