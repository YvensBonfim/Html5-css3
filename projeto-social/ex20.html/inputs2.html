<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs senha</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post "autocomplete="off"
    <p>
        <label for='usuário':>usuário:</label>
        <input type="text" name="usuário" id="usuário" required placeholder="nome do usuário" autocomplete="username" >
    </p>
    <p>
        <label for='senha':>senha:</label>
        <input type="password" name="senha" id="senha" required minlength="8" maxlength="22" size="10" autocomplete="current-password" >
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    ></form>
    
</body>
</html>
