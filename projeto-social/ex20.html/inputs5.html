<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio e chech-box</title>
</head>
<body>
    <h1>check-box e radio</h1>

    <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="masc" checked ><label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="fem"><label for="masc">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <label for="fut"><input type="checkbox" name="fut" id="fut" checked >futebol</label> <br>
        <label for="bas"><input type="checkbox" name="bas" id="bas" >basquete</label><br>
        <label for="ska"><input type="checkbox" name="ska" id="ska" >skate</label> <br>
        <label for="pat"><input type="checkbox" name="pat" id="pat" >patins</label>
    </fieldset>
    
    
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
